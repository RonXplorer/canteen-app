{% extends 'base.html' %}

{% block content %}
<section class="configuration section">
  <div class="configuration__container container">
    <h2 class="section__title">Configuración de Usuario</h2>
    <ul class="configuration__list">
        <li class="configuration__item">
          <a href="{{ url_for('change_password') }}" class="configuration__button button">
            Cambiar Contraseña
          </a>
        </li>
        <li class="configuration__item">
          <a href="{{ url_for('logout') }}" class="configuration__button button">
            Cerrar Sesión
          </a>
        </li>
        
        <li class="configuration__item">
          <form action="{{ url_for('delete_account') }}" method="POST" onsubmit="return confirm('¿Estás seguro de que deseas eliminar tu cuenta?')">
            <button type="submit" class="configuration__button configuration__button--delete button">
              Eliminar Cuenta
            </button>
          </form>
        </li>
    </ul>
  </div>
</section>
{% endblock %}
